<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator | Web Academy</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="input-group">
				<label>Enter your text or URL</label>
				<input type="text" name="qr" id="qr-text" placeholder="Text or URL" required>
			</div>
			
			<div class="qr-img">
				<img src="https://chart.googleapis.com/chart?cht=qr&chl=test&chs=160x160&chld=L|0" alt="qr-code">
			</div>

			<div class="input-group">
				<input type="submit" id="submitBtn" value="Generate QR Code">
			</div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
